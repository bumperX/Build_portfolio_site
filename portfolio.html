<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<title>Jane Doette Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-md-6 header-logo">
				<img class="title-logo" src="images/logo.png" alt="Udacity Logo">
			</div>
			<div class="col-md-6 text-right text-uppercase header-text">
				<h1 class="title-super text-thin">Jane Doette</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<img id="main-pic" class="img-responsive" src="images/html.jpg" alt="HTML image">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>

		<main id="main-works" class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive work-logo center-block" src="images/Appify.jpg" alt="Applify image">
				<h3 class="text-uppercase">Appify</h3>
				<p>
					<a href="http://github.com/udacity/Appify/">http://github.com/udacity/Appify/</a>
				</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive work-logo center-block" src="images/sunflower.png" alt="sunflower image">
				<h3 class="text-uppercase">Sunflower</h3>
				<P>
					<a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a>
				</P>
			</div>

			<div class="col-md-4">
				<img class="img-responsive work-logo center-block" src="images/bokeh.png" alt="bokeh image">
				<h3 class="text-uppercase">Bokeh</h3>
				<p>
					<a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a>
				</p>
			</div>
		</main>
	</div>

</body>
</html>
